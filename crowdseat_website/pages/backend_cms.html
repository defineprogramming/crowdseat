<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrowdSeat - Backend CMS</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/backend_cms.js" defer></script>
</head>
<body>
    <header>
        <h1>CrowdSeat - Backend CMS</h1>
    </header>
    <main>
        <section id="eventManagementPanel">
            <h2>Event Management</h2>
            <button onclick="manageEvent()">Manage Events</button>
        </section>
        <section id="analyticsPanel">
            <h2>Analytics</h2>
            <button onclick="analyzeData()">Analyze Data</button>
        </section>
        <section id="apiIntegrationPanel">
            <h2>API Integration</h2>
            <button onclick="integrateApi()">Integrate API</button>
        </section>
        <section id="securityPanel">
            <h2>Security</h2>
            <button onclick="ensureSecurity()">Ensure Security</button>
        </section>
        <section id="customerSupportPanel">
            <h2>Customer Support</h2>
            <button onclick="provideCustomerSupport()">Provide Customer Support</button>
        </section>
        <section id="mobileDesignPanel">
            <h2>Mobile Design</h2>
            <button onclick="designMobile()">Design Mobile</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2022 CrowdSeat</p>
    </footer>
</body>
</html>
