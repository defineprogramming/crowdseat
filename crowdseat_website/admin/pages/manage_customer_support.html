<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Customer Support - CrowdSeat Admin</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <header>
        <h1>CrowdSeat Admin - Manage Customer Support</h1>
    </header>
    <main>
        <section id="customerSupportPanel">
            <h2>Customer Support Management</h2>
            <table>
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Issue</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="supportIssueList">
                    <!-- Support issues will be dynamically populated here -->
                </tbody>
            </table>
            <button id="loadMoreIssues">Load More Issues</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2022 CrowdSeat. All rights reserved.</p>
    </footer>
    <script src="../../js/main.js"></script>
    <script src="../../js/manage_customer_support.js"></script>
</body>
</html>
